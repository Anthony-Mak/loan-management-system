<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Management System - Employee Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Loan Management System</h1>
    <h2>Employee Portal</h2>
  </header>

  <div class="container">
    <div class="user-info">
      <p>Welcome, <span id="username-display">Employee</span>!</p>
    </div>

    <div id="employee-section">
      <h2>Apply for a Loan</h2>
      <button onclick="redirectToLoanForm()" class="apply-loan-btn">Apply for Loan</button>

      <h2>Your Loan Applications</h2>
      <div id="employee-loans"></div>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'employee') {
      alert('Please login as an employee');
      window.location.href = 'index.html';
    } else {
      document.getElementById('username-display').textContent = currentUser.username;
    }

    // Get loans from localStorage or initialize
    let loans = JSON.parse(localStorage.getItem('loans')) || [];

    // Elements
    const employeeLoans = document.getElementById('employee-loans');

    // Redirect to Loan Form
    function redirectToLoanForm() {
      window.location.href = 'loanform.html';
    }

    // Render Employee Loans
    function renderEmployeeLoans() {
      employeeLoans.innerHTML = '';

      const userLoans = loans.filter((loan) => loan.username === currentUser.username);

      if (userLoans.length === 0) {
        employeeLoans.innerHTML = '<p>No loan applications found.</p>';
        return;
      }

      userLoans.forEach((loan) => {
        const div = document.createElement('div');
        div.classList.add('loan-item');
        div.innerHTML = `
          <p><strong>Loan ID:</strong> ${loan.id}</p>
          <p><strong>Name:</strong> ${loan.name}</p>
          <p><strong>Amount:</strong> $${loan.amount}</p>
          <p><strong>Status:</strong> <span class="status ${loan.status.toLowerCase()}">${loan.status}</span></p>
          <p><strong>Review:</strong> ${loan.review || 'No review yet'}</p>
        `;
        employeeLoans.appendChild(div);
      });
    }
    async function loadLoanHistory() {
    try {
        const response = await fetch('/api/employee/loans', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                'Accept': 'application/json'
            }
        });
        
        const loans = await response.json();
        renderLoans(loans);
    } catch (error) {
        console.error('Error loading loan history:', error);
    }
}

function renderLoans(loans) {
    const container = document.getElementById('loan-history');
    container.innerHTML = loans.map(loan => `
        <div class="loan-card">
            <h3>Loan #${loan.loan_id}</h3>
            <p>Amount: $${loan.amount}</p>
            <p>Status: <span class="status ${loan.status.toLowerCase()}">${loan.status}</span></p>
            <p>Applied: ${new Date(loan.application_date).toLocaleDateString()}</p>
        </div>
    `).join('');
}

    // Logout Functionality
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    // Load loans on page load
    renderEmployeeLoans();
  </script>
</body>
</html>
